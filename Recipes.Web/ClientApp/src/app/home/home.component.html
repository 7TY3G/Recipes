<h1>Top recipes</h1>
<div>
  <p *ngIf="!recipes"><em>Loading...</em></p>

  <table class='table' *ngIf="recipes">
    <thead>
      <tr>
        <th>Name</th>
        <th>Rating</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let recipe of recipes">
        <td>{{ recipe.name }}</td>
        <td>{{ recipe.rating }}</td>
      </tr>
    </tbody>
  </table>
</div>
